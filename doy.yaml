common:
  web: &web
    cmd: npm run dev
    cwd: web
  resweb: &resweb
    cmd: npm run dev
    cwd: inte/sample-resource-server/web
  resback: &resback
    cmd: PYTHONPATH="/home/fans656/fansauth" PIPENV_PIPFILE="back/Pipfile" pipenv run python -m back.app
    cwd: inte/sample-resource-server
build:
  - name: web
    cmd: npm run build
    cwd: web
  - name: image
    cmd: docker buildx build {build_args} -f dev/Dockerfile -t fans656/auth .
    args:
      build_args: 
        value: --build-arg http_proxy=\"$HTTP_PROXY\" --build-arg https_proxy=\"$HTTPS_PROXY\"
        eval: true
test:
  - name: back
    cmd: PIPENV_PIPFILE="fansauth/Pipfile" pipenv run pytest fansauth {args}
    args: true
  - name: inte
    cmd: npx playwright test --config=playwright.config.js {args}
    args: true
    cwd: inte
    with:
      - name: prepare-data
        cmd: rm -rf tmp && mkdir tmp && cp inte/sample-data/* tmp/
        cwd: .
      - name: web
        <<: *web
      - name: back
        cmd: PIPENV_PIPFILE="fansauth/Pipfile" pipenv run python -m fansauth serve -d tmp
        cwd: .
      - name: resweb
        <<: *resweb
      - name: resback
        <<: *resback
serve:
  - name: web
    <<: *web
  - name: back
    cmd: PIPENV_PIPFILE="fansauth/Pipfile" pipenv run python -m fansauth serve {args}
    args: true
  - name: resweb
    <<: *resweb
  - name: resback
    <<: *resback
